{% extends 'base.html' %}
{% block content %}
<h2 class="text-center text-pink mb-4">🔐 Login</h2>
<form method="POST" action="{{ url_for('login') }}" class="p-4 bg-white shadow rounded">
  <div class="mb-3">
    <label>Email</label>
    <input type="text" name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <button class="btn btn-pink w-100">Login</button>
  <p class="mt-2">No account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</form>
{% endblock %}
